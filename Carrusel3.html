<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilo del fondo de la página */
        body {
            background-color: #f7f3e5; /* Beige suave, más claro */
            font-family: 'Arial', sans-serif; /* Fuente base */
            color: #333; /* Color de texto */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo del título */
        h1 {
            font-family: 'Sacramento', cursive; /* Fuente cursiva y elegante */
            font-size: 5em; /* Título más grande */
            color: #6c4f2f; /* Café oscuro pero elegante */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px; /* Espaciado entre letras */
            padding: 20px 50px; /* Más largo, ajusté el padding */
            background-color: #fff; /* Fondo blanco para que resalte */
            border-radius: 15px; /* Bordes redondeados */
            border: 3px solid #6c4f2f; /* Borde café */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center;
            transition: transform 0.3s ease-in-out;
            line-height: 2.0; /* Interlineado de 2.0 */
            width: 500px; /* Hacemos el recuadro más largo */
            max-width: 90%; /* Ancho máximo para adaptarse a pantallas pequeñas */
            position: relative; /* Para posicionar las estrellas */
        }

        h1::before,
        h1::after {
            content: "★"; /* Estrella en Unicode */
            font-size: 1.2em; /* Estrellas más pequeñas */
            color: #f7e3a1; /* Color amarillo pastel de las estrellas */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::before {
            left: -50px; /* Estrella a la izquierda */
        }

        h1::after {
            right: -50px; /* Estrella a la derecha */
        }

        h1:hover {
            transform: scale(1.05); /* Efecto de hover para animación */
        }

        /* Estilo del contenedor del carrusel */
        .carousel {
            position: relative;
            width: 85%;
            max-width: 750px; /* Ancho más ajustado */
            margin: auto;
            overflow: hidden;
            border: 2px solid #d0a78a; /* Borde suave color café */
            border-radius: 20px; /* Bordes más curvados */
            background-color: #f9f4eb; /* Fondo blanco cremoso */
        }

        /* Imágenes dentro del carrusel */
        .carousel-images {
            display: flex;
            animation: slide 12s infinite;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajuste de imagen sin cortarla */
            flex-shrink: 0;
            border-radius: 15px; /* Bordes de las imágenes redondeados */
            margin: 0 5px; /* Espaciado entre imágenes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra ligera en las imágenes */
        }

        /* Animación de deslizamiento */
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }

        /* Estilo del contenedor de las imágenes */
        .carousel-images img:hover {
            transform: scale(1.05); /* Efecto de zoom suave al pasar el mouse */
            transition: transform 0.3s ease-in-out;
        }

        /* Fuente Sacramento */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
    </style>
</head>
<body>
    <h1>MOKKA</h1>
    <div class="carousel">
        <div class="carousel-images">
            <!-- Aquí puedes reemplazar las imágenes con las tuyas -->
            <img src="IMAGEN1"Imagen 1">
            <img src="IMAGEN2" alt="Imagen 2">
            <img src="IMAGEN3" alt="Imagen 3">
            <img src="IMAGEN4" alt="Imagen 4">
            <img src="IMAGEN5" alt="Imagen 5">
        </div>
    </div>
</body>
</html>
