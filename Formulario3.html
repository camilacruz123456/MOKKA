<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e8d1; /* Fondo beige vintage */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4a3f35; /* Gris oscuro cálido */
            overflow: hidden;
        }

        /* Animación para el título MOKKA */
        @keyframes moverTitulo {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            60% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Estilo del título principal */
        h1 {
            color: #d68f64; /* Color café suave */
            font-size: 3rem;
            text-align: center;
            font-family: 'Georgia', serif;
            margin-bottom: 30px;
            animation: moverTitulo 1.5s ease-out; /* Animación de movimiento */
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #fff9f2; /* Fondo blanco roto con un toque cálido */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Estilo de las etiquetas */
        label {
            font-size: 1.1rem;
            color: #4a3f35; /* Color café oscuro */
            margin-bottom: 8px;
            display: block;
        }

        /* Estilo de los inputs y select */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #d0b29f; /* Bordes beige cálido */
            border-radius: 8px;
            background-color: #f9f0e7; /* Fondo pastel suave */
            font-size: 1rem;
            color: #4a3f35; /* Gris oscuro para el texto */
        }

        /* Estilo de los radio buttons y checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Estilo del botón de enviar */
        input[type="submit"] {
            background-color: #d68f64; /* Color café suave */
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efecto hover del botón */
        input[type="submit"]:hover {
            background-color: #a9714c; /* Café más oscuro al pasar el ratón */
        }

        /* Estilo para los enlaces */
        a {
            color: #d68f64; /* Color café suave para los enlaces */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo de los campos con enfoque */
        .form-container input:focus,
        .form-container select:focus {
            border-color: #d68f64; /* Borde café cuando el campo tiene foco */
            outline: none;
        }

        /* Aseguramos que los términos y condiciones estén visibles */
        .terminos-container {
            text-align: left;
            margin-top: 20px;
        }
    </style>
    <script>
        function redirigirFormulario() {
            // Redirigir a otra página después de hacer clic en enviar
            window.location.href = "GRACIAS.html";
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h1>MOKKA</h1> <!-- Título con animación al cargar -->
        <form onsubmit="redirigirFormulario(); return false;"> <!-- Prevent form submission -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo"><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa una contraseña"><br>
            
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="">Selecciona</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>
            
            <label>Rango de edad:</label><br>
            <input type="radio" id="18-25" name="edad" value="18-25">
            <label for="18-25">18-25</label><br>
            
            <input type="radio" id="26-35" name="edad" value="26-35">
            <label for="26-35">26-35</label><br>
            
            <input type="radio" id="36-50" name="edad" value="36-50">
            <label for="36-50">36-50</label><br><br>
            
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto los <a href="">términos y condiciones</a></label><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
